<h3>INVITED SPEAKERS</h3>
<div class="card">
  <!--<div class="card-header">INVITED SPEAKERS</div>-->
  <div class="card-block">
    <ol>
      <li *ngFor="let speaker of invitedSpeakers | async">
        {{speaker.name}} ({{speaker.location}}) <span class="flag-icon flag-icon-{{speaker.flag}} flag-icon-squared"></span>
      </li>
    </ol>
  </div>
</div>
