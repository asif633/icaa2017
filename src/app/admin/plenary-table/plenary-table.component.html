<table class="table table-striped table-hover table-bordered">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Plenary Speaker Name</th>
      <th>Plenary Country</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plenary of plenarys | async; let i = index;">
      <td>{{i+1}}</td>
      <td>{{plenary.name}}</td>
      <td>{{plenary.location}}</td>
      <td>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="case" (click)="selectedPlenary(plenary)">
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="initializeNew()">Add New Plenary</button>
